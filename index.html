<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <section class="input-section">
            <div class="logo">
                <span>a</span>
            </div>
            <textarea id="input-text" class="text-input" placeholder="Ingrese el texto aquí"></textarea>
            <p id="error-message" class="text-rules"></p>
            <div class="buttons">
                <button id="encrypt-btn" class="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn" class="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div class="output-container">
                <img src="./assets/Muñeco.png" alt="Ilustración">
                <p id="output-title" class="output-title">Ningún mensaje fue encontrado</p>
                <p id="output-description" class="output-description">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copy-btn" class="copy-btn">Copiar</button>
            </div>
        </section>
    </div>
    <footer class="footer">
        <p>Desarrollado por Ivan Castillo - 2024-Alura</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
